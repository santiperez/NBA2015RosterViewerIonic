<ion-view view-title="Search Player">
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search player by name (At least 2 characters)" ng-model="player.name" ng-change="searchPlayers()">
        </label>
        <ion-list>
            <div class="list">
                <a href="#/app/player/{{player[0]}}" ng-repeat="player in players |filter:player.name" class="item item-thumbnail-left">
                    <img ng-src="http://i.cdn.turner.com/nba/nba/.element/img/2.0/sect/statscube/players/large/{{player[6]}}.png" onerror="this.src = 'http://placehold.it/80x80/000000/000000">
                    <h2><b>{{player[2]}}</b></h2>
                    <h4>Team: <b>{{player[8]}} {{player[9]}}</b></h4>
                    <h4>Seasons: <b>{{player[4]}}-{{player[5]}}</b></h4>
                </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
